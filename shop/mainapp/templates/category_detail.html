{% extends 'base.html' %}


{% block content %}

<nav aria-label="breadcrumb" class="mt-2">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'base' %}">Главная</a></li>
    <li class="breadcrumb-item active" >{{ category.name }}</li>
  </ol>
</nav>
        <div class="row">
          {% for product in product %}
            {% if product.category_id == category.id %}
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100" style="text-align: center">
              <a href="{{ product.get_absolute_url }}"><img class="card-img-top" style="max-height: 200px; width: auto;" src="{{ product.image.url }}" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                </h4>
                <h5> {{ product.price }} грн.</h5>
                  <a href="{% url 'add_to_cart' slug=product.slug %}">
                  <button class="btn btn-danger">Добавить в корзину</button>
                  </a>
              </div>
            </div>
          </div>
          {% endif %}
          {% endfor %}
      </div>

{% endblock content %}
